<!doctype html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <title>柒幻人力资源管理系统</title>
        <link rel="stylesheet" href="css/style_attendance.css">
    </head>
    <body>
        <div class="bg_title">
            <p class="p_head">柒幻人力资源管理系统<a style="float:right; margin-right: 5%;" class="p_head" href="ehr.html">返回</a></p>
        </div>
        <div class="mdiv">
            <h1 style="text-align: center;">柒幻考勤系统</h1>
            <div class="bg_clock">
                <p class="p1">当前时间</p>
                <p class="p2" id="time"></p>
            </div>
            <div class="bg_record">
                <div class="bg_record_title">
                    <div class="bg_record_title_item">姓名</div>
                    <div class="bg_record_title_item">工号</div>
                    <div class="bg_record_title_item">日期</div>
                    <div class="bg_record_title_item">时间</div>
                </div>
            </div>
        </div>
        <script>
            window.onload=function(){
                NowTime();
                setInterval("NowTime()",1000);
            }
            function NowTime(){
                var myDate=new Date();
                var y = myDate.getFullYear();
                var M = myDate.getMonth()+1;
                var d = myDate.getDate();
                var h = myDate.getHours();
                var m = myDate.getMinutes();
                var s = myDate.getSeconds();
                M=check(M);
                d=check(d);
                h=check(h);
                m=check(m);
                s=check(s);
                var datestr=y+"-"+M+"-"+d;
                var timestr=h+":"+m+":"+s;
                document.getElementById("time").innerHTML=datestr+"<br/>"+timestr;
            }
            function check(i){
                var num=(i<10)?("0"+i):i;
                return num;
            }
        </script>
        <div class="btn_attend">打卡</div>
    </body>
</html>
